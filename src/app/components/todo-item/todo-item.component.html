<div class="table">
  <div class="row">
    <div class="cell">#</div>
    <div class="cell">
      <label
      class="text-gray-800"
      [ngClass]='{"line-through":todo.completed}'
      for="todo{{i}}"
    >
      {{todo.first}}
    </label>
    </div>

    <div class="cell">
      <label
      class="text-gray-800"
      [ngClass]='{"line-through":todo.completed}'
      for="todo{{i}}"
      >{{todo.last}}</label>
    </div>

    <div class="cell">
      <label
      class="text-gray-800"
      [ngClass]='{"line-through":todo.completed}'
      for="todo{{i}}"
      >{{todo.email}}</label>
    </div>
    <div class="cell">
      <button class="text-blue-500 gap-3 mr-10 ml-10 font-semibold">Edit</button>
      <button (click)="onDelete(todo.id)" class="text-red-500 font-semibold">Delete</button>
    </div>
  </div>
  </div>
  
<!-- </li> -->
