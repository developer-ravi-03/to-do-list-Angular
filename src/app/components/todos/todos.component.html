<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<ul id="task-list" class="mt-8">
  <div *ngIf="this.todos.length===0; else elseBlock">No Todos to display</div>
  <ng-template #elseBlock>
    <div class="table">
      <div class="row">
        <div class="cell">#</div>
        <div class="cell">First Name</div>
        <div class="cell">Last Name</div>
        <div class="cell">Email</div>
        <div class="cell">Action</div>
      </div>
      </div>
    <div *ngFor="let todo of todos; index as i">
      <app-todo-item
        [todo]="todo"
        [i]="i"
        (todoDelete)="deleteTodo($event)"
      ></app-todo-item>
    </div>
    <div class="mb-5"></div>
  </ng-template>
</ul>
