
<form
  (ngSubmit)="onSubmit()"
  class=""
>

<div class="flex justify-center h-auto">
  <div class="w-[77vw] mx-auto bg-white shadow-md rounded px-8 py-6">
    
    <div class="mb-4">
      <label for="first" class="block text-gray-700 font-semibold mb-2">First Name</label>
      <input id="first"
        name="first"
        type="text"
        [(ngModel)]="first"
        required="true"
        placeholder="Enter First name"
        class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      >
    </div>
    
    <div class="mb-4">
      <label for="last" class="block text-gray-700 font-semibold mb-2">Last Name</label>
      <input 
        id="last"
        name="last"
        type="text"
        [(ngModel)]="last"
        required="true"
        placeholder="Enter last name"
        class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      >
    </div>
    
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
      <input 
        id="email"
        name="email"
        type="email"
        [(ngModel)]="email"
        required="true"
        placeholder="Enter Email"
        class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      >
    </div>

    <div class="flex justify-center">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Add
      </button>
    </div>
  </div>
</div>
</form>
